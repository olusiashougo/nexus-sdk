[workspace]
resolver = "2"
members = ["toolkit-rust", "cli", "types", "tools/*"]

[workspace.dependencies]
anyhow = "1.0.95"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5.29", features = ["derive"] }
colored = "3.0.0"
convert_case = "0.7.1"
home = "0.5.11"
lazy-regex = "3.4.1"
minijinja = "2.7.0"
petgraph = "0.7.1"
regex = "1.11.1"
reqwest = "0.12.12"
# Keep an eye for the full release here. We need v1 for draft2020-12 schema.
schemars = "1.0.0-alpha.17"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
warp = "0.3.7"

# === Nexus deps ===
nexus-toolkit = { path = "toolkit-rust" }
nexus-types = { path = "types" }
